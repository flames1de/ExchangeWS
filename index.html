<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Курсы валют ЦБ РФ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-5 gradient-text">Курсы валют ЦБ РФ</h1>
  <div id="currency-list" class="row g-4 justify-content-center"></div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="convertModal" tabindex="-1" aria-labelledby="convertModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="convertModalLabel">Конвертация в рубли</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <p id="currency-name" class="fw-semibold"></p>
        <div class="mb-3">
          <label for="amount" class="form-label">Введите сумму в валюте</label>
          <input type="number" id="amount" class="form-control" placeholder="Например: 100" min="0" />
        </div>
        <p class="fs-5">Результат: <span id="result" class="fw-bold">-</span> ₽</p>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
